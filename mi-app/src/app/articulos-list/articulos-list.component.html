<div class="container">
    <div class="row">
        <div class="card col-sm-3 mb-2" *ngFor="let articulo of articulos">
            <div class="card-body">
                <h5 class="card-title">{{articulo.nombre}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{articulo.ean}}</h6>
                <p class="card-text">{{articulo.precio}}</p>
            </div>
        </div>
    </div>
</div>
